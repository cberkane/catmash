<section class="page-container">
    <div class="page-content">
        @if (loading) {
            <p>Loading ranking...</p>
        } @else if (error) {
            <p class="error-message">{{ error }}</p>
        } @else {
            <ul>
                @for (cat of ranking; track cat.id) {
                    <li>Cat {{ cat.id }} - Score: {{ cat.score }}</li>
                }
            </ul>
        }
    </div>
</section>
